<!DOCTYPE HTML>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{fragments/main_layout}"
	  xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Movie</title>
</head>

<body>

	<div class="container" layout:fragment="content">
	



		<p class="h4 mb-4" th:text="${movie.id == 0} ? 'Přidat film' : 'Upravit film'" ></p>
	
		<form action="#" th:action="@{save}"
						 th:object="${movie}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Nazev">

			<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Popis">

			<input type="text" th:field="*{url_video}"
				   class="form-control mb-4 col-4" placeholder="Url odkaz">

			<input type="text" th:field="*{length}"
					class="form-control mb-4 col-4" placeholder="Delka">
				
			<button type="submit" class="btn btn-info col-2">Uložit</button>
						
		</form>
	
		<hr>
		<a th:href="@{/movies/list}">Zpátky na seznam filmu</a>
		
	</div>
</body>

</html>
